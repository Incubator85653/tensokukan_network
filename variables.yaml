# Program information
PROGRAM_VERSION: '0.04'
PROGRAM_NAME: '天則観報告ツール'
PROGRAM_BRANCH_NAME: 'TskNet 0.05'

# Environment / configuration

# Update check
UPDATE_CHECK: false
# Protocol
# available: http / obfs4
NETWORK_PROTOCOL: http

# Number of match results to be sent at once
TRACKRECORD_POST_SIZE: 250

# The match results data whose timestamp is
# within the seconds, will be regarded as duplicate data
DUPLICATION_LIMIT_TIME_SECONDS: 2

# Notification when "force insert mode" is required
PLEASE_RETRY_FORCE_INSERT: "<Please Retry in Force-Insert Mode>"

# Software name
RECORD_SW_NAME: '天則観'
# DB match result table name
DB_TR_TABLE_NAME: 'trackrecord123'
# Service provider name
WEB_SERVICE_NAME: 'Tenco!'

# Tensokukan specified profile

# Default HTTP request header for direct connection
HTTP_REQUEST_HEADER:
- User-Agent: Tensokukan Report Tool 0.04

# Custom HTTP request header for obfs4 forward server
# This is a outdated implement
# May remove in future updates

#HTTP_OBFS4_REQUEST_HEADER:
#- Host: tenco.info
#  User-Agent: Tensokukan Report Tool 0.04
#- Host: static.tenco.info
#  User-Agent: Tensokukan Report Tool 0.04

# Game code
DEFAULT_GAME_ID: 2
# Default db file path
DEFAULT_DATABASE_FILE_PATH: '../*.db'

# Log file path
ERROR_LOG_PATH: 'error.txt'

# On build debug option

# DEBUG_EXIT is often used during "exerb".
# Program will require all reference and exit directly.
# Once exe generated, set to false to execute program features.
DEBUG_EXIT: false